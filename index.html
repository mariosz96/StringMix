<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Manipulation Mix</title>
  </head>
  <body>
    <div class="container">
      <div class="smol-container">
        <h2>Vowel Counter</h2>
        <textarea
          id="vowel-input"
          cols="25"
          rows="7"
          placeholder="Enter text"
        ></textarea>
        <button id="vowel-btn">Count vowels</button>
        <p id="vowel-result"></p>
      </div>
      <div class="smol-container">
        <h2>Check if palindrome</h2>
        <textarea
          id="palindrome-input"
          cols="25"
          rows="7"
          placeholder="Enter text"
        ></textarea>
        <button id="palindrome-btn">Check if palindrome</button>
        <p id="palindrome-result"></p>
      </div>
      <div class="smol-container">
        <h2>Word count</h2>
        <textarea
          id="wordcount-input"
          cols="25"
          rows="7"
          placeholder="Enter text"
        ></textarea>
        <button id="wordcount-btn">Count words</button>
        <p id="wordcount-result"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
